<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Opdracht voor NHA over css en verschillende kleuren.">
    <meta name="keywords" content="kleuren, nha, opdracht, leren">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleuren</title>
</head>
<body>
<header>
    <h1>Kleuren</h1>
</header>
<article>
    <h1>Kleuren</h1>
    <table>
        <tr>
            <th>rood</th>
            <th>geel</th>
            <th>blauw</th>
            <th>groen</th>
        </tr>
        <tr>
            <td class="rood"><p class="blauw">rood</p></td>
            <td><img src="img/kleuren.jpg" alt="1"></td>
            <td class="blauw"><p class="rood">blauw</p></td>
            <td><img src="img/kleuren.jpg" alt="2"></td>
        </tr>
        <tr>
            <td class="geel"><p class="groen">geel</p></td>
            <td><img src="img/kleuren.jpg" alt="3"></td>
            <td class="groen"><p class="geel">groen</p></td>
            <td><img src="img/kleuren.jpg" alt="4"></td>
        </tr>
        <tr>
            <td class="roze"><p class="paars">roze</p></td>
            <td><img src="img/kleuren.jpg" alt="5"></td>
            <td class="paars"><p class="roze">paars</p></td>
            <td><img src="img/kleuren.jpg" alt="6"></td>
        </tr>
        <tr>
            <td class="oranje"><p class="lichtgroen">oranje</p></td>
            <td><img src="img/kleuren.jpg" alt="7"></td>
            <td class="lichtgroen"><p class="oranje">lichtgroen</p></td>
            <td><img src="img/kleuren.jpg" alt="8"></td>
        </tr>

</article>
